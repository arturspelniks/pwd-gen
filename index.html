<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Functional Reactive Password Generator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

<h1>Functional Reactive Password Generator</h1>

        <form>
            <div class="form-group">
                <label for="passwordhinttext">Enter the hint for your password:</label>
                <textarea class="form-control" id="passwordhinttext" rows="1"></textarea>
                <label for="passwordslistsize">Number of passwords you would like to generate (min = 1, max=100):</label>
                <input type="number" class="form-control" min="1" max="100" style="width: 7em" id="passwordslistsize" value="10"
                       oninput=
                               "javascript:
                               if (this.value > 100) {this.value = 100}
                               else if (this.value < 1 && this.value) {this.value = 1};"
                />
                <label for="generatedlist">Autogenerated secure passwords:</label>
                <textarea class="form-control" id="generatedlist" rows="1"></textarea>
            </div>
        </form>
    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Scala.js-generated code -->
    <script type="text/javascript" src="./target/scala-2.12/pwd-gen-fastopt.js"></script>

  </body>
</html>
